<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />

	</head>

							width="25"
							height="25"
							version="1.1"
							id="lists"
							xmlns="http://www.w3.org/2000/svg"
							xmlns:xlink="http://www.w3.org/1999/xlink"
							x="0px"
							y="0px"
							viewBox="0 0 384 384"
							style="enable-background: new 0 0 384 384"

								<g>

								</g>

						</svg>
					</li>
				</ul>
			</div>
			<h1>finish.it</h1>
			<div class="tab" id="todo-tab">
				<ul></ul>
				<div class="form-input" id="add-tasks">
					<input class="add-task-input" type="text" placeholder="Text Mom at 4pm" />
					<button class="add-task-button" type="submit">Add</button>
				</div>
			</div>
			<div class="tab hidden" id="lists-tab">
				<ul></ul>
				<div>
					<button class="add-bl" type="submit">Add current page</button>
				</div>
				<div id="working-time">
					<h3>Working time</h3>
					<select id="start-day">
						<option value="1">Monday</option>
						<option value="2">Tuesday</option>
						<option value="3">Wednesday</option>
						<option value="4">Thursday</option>
						<option value="5">Friday</option>
						<option value="6">Saturday</option>
						<option value="0">Sunday</option>
					</select>
					<label>to</label>
					<select id="end-day">
						<option value="1">Monday</option>
						<option value="2">Tuesday</option>
						<option value="3">Wednesday</option>
						<option value="4">Thursday</option>
						<option selected value="5">Friday</option>
						<option value="6">Saturday</option>
						<option value="0">Sunday</option>
					</select>
					<input class="wh-from" value="09:00" type="time" />
					<label>to</label>
					<input class="wh-to" value="17:00" type="time" />
					<div>
						<button class="add-wh" type="submit">Set working hours</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="assets/scripts/jquery.js"></script>
	<script src="assets/scripts/main.js"></script>
</html>
